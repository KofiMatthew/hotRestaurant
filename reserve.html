<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
  
    <div class="container">
        <div class="jumbotron">
          <h1>Road Kill Kafe</h1>
          <h3>Seats Are Going Quick! We Only Have 5 Tables.</h3>
          <hr>
          <a href="api/tables">
            <button class="btn btn-danger btn-lg">
              <span class=""></span> View Tables</button>
          </a>
          <a href="/">
            <button class="btn btn-danger btn-lg">
                <span class=""></span>Home</button>
          </a>
        </div>
        <div class="row">
    
          <div class="col-lg-12">
    
            <div class="card">
              <div class="card-header">
                Reservation
              </div>
              <div class="card-body">
                <form role="form">
    
                  <div class="form-group">
                    <label for="Name">Name</label>
                    <input type="text" class="form-control" id="name">
                  </div>
    
                  <div class="form-group">
                    <label for="role">Phone</label>
                    <input type="text" class="form-control" id="phone">
                  </div>
    
                  <div class="form-group">
                    <label for="age">Email</label>
                    <input type="text" class="form-control" id="email">
                  </div>
    
                  <div class="form-group">
                    <label for="force-points">Unique ID</label>
                    <input type="text" class="form-control" id="uniqueid">
                  </div>
    
                </form>
                <br>
                <div class="text-right">
                  <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                    <span class="fa fa-fire"></span>Submit</button>
                </div>
              </div>
            </div>
    
          </div>
        </div>
      </div>
      <script type="text/javascript">
        // Question: What does this code do?
        $("#add-btn").on("click", function(event) {
          event.preventDefault();
    
          var newReservation = {
            name: $("#name").val().trim(),
            phone: $("#phone").val().trim(),
            email: $("#email").val().trim(),
            uniqueid: $("#uniqueid").val().trim()
          };
    
          // Question: What does this code do??
          $.post("/api/tables", newReservation)
            .then(function(data) {
              console.log(data);
              alert("Adding character...");
            });
    
        });
    
      </script>
